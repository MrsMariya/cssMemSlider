<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>SliderMem</title>
</head>
<body>
  <div class="slider">
    <div class="slider-item">
      <input type="radio"  name="radio" id="ch1" checked>
      <input type="radio"  name="radio" id="ch2">
      <input type="radio"  name="radio" id="ch3">
      <input type="radio"  name="radio" id="ch4">

      <div class="slide s1"><img src="./assets/1.jpg" alt="" ></div>
      <div class="slide"><img src="./assets/2.jpg" alt="" ></div>
      <div class="slide"><img src="./assets/3.jpg" alt="" ></div>
      <div class="slide"><img src="./assets/4.jpg" alt="" ></div>
  </div>
</div>
  <div class="label-container">
    <label for="ch1" class="bar"></label>
    <label for="ch2" class="bar"></label>
    <label for="ch3" class="bar"></label>
    <label for="ch4" class="bar"></label>
 </div>
 <div class="comments">
 <ul class="comments-item">
   <li for="ch1" class="text t1"><p>Приятного просмотра)</p></li>
   <li for="ch2" class="text"><p>Самый популярный мем</p></li>
   <li for="ch3" class="text"><p>Продолжаем в том же духе...</p></li>
   <li for="ch4" class="text"><p>Ну и финалочка!</p></li>
 </ul>
</div>
  
  
</body>
</html>
