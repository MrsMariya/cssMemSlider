<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>SliderMem</title>
</head>
<body>
  <div class="slider">
    <div class="slider-item">
      <input type="radio"  name="radio" id="ch1" checked>
      <input type="radio"  name="radio" id="ch2">
      <input type="radio"  name="radio" id="ch3">
      <input type="radio"  name="radio" id="ch4">

      <div class="slide s1"><img src="./assets/1.jpg" alt="" ><figcaption class="text">Приятного просмотра)</figcaption> </div>
      <div class="slide"><img src="./assets/2.jpg" alt="" ><figcaption class="text">Надеюсь, Вам смешно)</figcaption></div>
      <div class="slide"><img src="./assets/3.jpg" alt="" ><figcaption class="text">Продолжаем в том же духе...</figcaption></div>
      <div class="slide"><img src="./assets/4.jpg" alt="" ><figcaption class="text">Ну и финалочка!</figcaption></div>
   
      <div class="label-container">
        <label for="ch1" class="bar l1"></label>
        <label for="ch2" class="bar l2"></label>
        <label for="ch3" class="bar l3"></label>
        <label for="ch4" class="bar l4"></label>
     </div>
 </div>
</div>
</body>
</html>
